<html>
  <head>
    <meta charset="UTF-8" />
    <title>Code Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
        <h3> Flat_Predictions </h3>
      </header>

    <div class="ui centered grid">
       <div> 
          <button id="getPrediction"> Get Prediction </button> </div>
      
        <form>
          <h4>Add New Prediction</h4>
          <label for="name">Prediction's description: </label>
          <input type="text" name="name" id="new-name" />
          <label for="image">Image: </label>
          <input type="text" name="image" id="new-image" />
       
          <input type="submit" value="Create" />
        </form>
        <div id="innerDiv"> 
        </div>
        <div class="box"> 
          
          <img src="https://media.istockphoto.com/id/1305166079/vector/billiards-sports-glyph-icon.jpg?s=612x612&w=0&k=20&c=v8ZTv8_6RlAKnkGB0Am3mLvb8T6ubRCN8Wmy8jZ67GU=" alt="prediction was deleted" id="img" style="display:none">
        <div>
          <button id="delete button" style="display: none;"> Delete This Prediction</button>
         
        </div> <button id="like button" style="display: none;"> Like </button>
        </div>
      </div>


    
    <script src="index.js"></script>
  </body>
</html>
